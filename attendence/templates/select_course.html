<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course for Attendance</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0); /* Light slate gradient */
            color: #1a202c; /* Deep slate */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05); /* Soft shadow */
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(49, 151, 149, 0.1); /* Subtle teal border */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #319795; /* Soft teal */
            font-weight: 600;
            text-shadow: 0 0 5px rgba(49, 151, 149, 0.2); /* Subtle futuristic glow */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e2e8f0; /* Light slate border */
            border-radius: 10px;
            background: #f7fafc; /* Very light slate */
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + span {
            flex-grow: 1;
            font-size: 1.1rem;
            color: #4a5568; /* Medium slate */
            text-align: left;
            padding-left: 10px;
        }

        input[type="radio"]:checked + span {
            color: #319795; /* Teal text when selected */
        }

        input[type="radio"]:checked ~ label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #319795; /* Teal border when selected */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(49, 151, 149, 0.3); /* Futuristic glow */
            pointer-events: none;
        }

        label:hover {
            background: #edf2f7; /* Slightly darker slate on hover */
            transform: translateY(-2px);
        }

        button {
            margin-top: 2rem;
            padding: 0.9rem 2.5rem;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #319795, #4fd1c5); /* Teal gradient */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(49, 151, 149, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(49, 151, 149, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            label {
                padding: 0.8rem;
            }

            input[type="radio"] + span {
                font-size: 1rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Course for Attendance</h1>
        <form method="POST">
            {% csrf_token %}
            {% for assign in assigns %}
                <label>
                    <input type="radio" name="assign_course" value="{{ assign.course.id }}" required>
                    <span>{{ assign.course.name }}</span>
                </label>
            {% endfor %}
            <button type="submit">Proceed</button>
        </form>
    </div>
</body>
</html>
